<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/cadastro/style.css">
    <title>Petshop Belo CÃ£o</title>
</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-9">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="../imagens/dog_login.jpg"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form>
                        <h5 class="fw-normal mb-3 pb-3" id="cadastro">Cadastre-se</h5>
      
                        <div>
                          <input type="text" placeholder="Nome" class="form-control form-control-lg" id="nome" />
                          <label class="form-label" for="name" id="labelNome"></label>
                        </div>

                        <div>
                            <input type="email" placeholder="E-mail" class="form-control form-control-lg" id="email" />
                            <label class="form-label" for="email"></label>
                        </div>
                        <div>
                          <input type="password" placeholder="Senha" class="form-control form-control-lg" id="senha"/>
                          <label class="form-label" for="password" id="labelSenha"></label>
                        </div>
                        <div>
                            <input type="password" placeholder="Confirmar Senha" class="form-control form-control-lg" id="confirmSenha"/>
                            <label class="form-label" for="password" id="labelConfirmSenha"></label>
                        </div>
     
                        <div class="pt-1 mb-4">
                          <input type="button" class="btn btn-dark btn-lg btn-block" onclick="cadastrar()" value="Cadastrar"> 
                        </div>
      
                      
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

<script src="../javascript/page_cadastro/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
