<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/login/style.css">
    <title>Petshop Belo Cão</title>
</head>
<body>
    <section class="vh-100">
       <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-9">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="../imagens/dog_login.jpg"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                      
                      <!-- Início do formulário -->
                      <form>
                        <h5 id="login">LOGIN</h5>
      
                        <!-- Label email -->
                        <div class="form-outline mb-2">
                          <input id="usuario" type="email" placeholder="E-mail" class="form-control form-control-lg" />
                          <label class="form-label" for="email" id="userLabel"></label>
                        </div>

                        <!-- Label senha -->
                        <div class="form-outline mb-2">
                          <input type="password" placeholder="Senha" class="form-control form-control-lg" id="senha1" />
                          <label class="form-label" id="labelSenha"></label>
                          <svg  id="senha" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi-eye-fill"  viewBox="0 0 16 16">
                            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                          </svg>
                        </div>
      
                        <!-- Botão de login -->
                        <div class="pt-1 mb-4">
                          <input type="button" class="btn btn-dark btn-lg btn-block" onclick="entrar()" value="Entrar">  
                        </div>

                        <!-- Não tem uma conta? Registre-se aqui -->
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Não tem uma conta? <a href="./cadastro.html"
                            style="color: #393f81;">Registre-se aqui</a></p>
                            
                        </form>
                      <!-- Fim do formulário -->
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

   <footer>
  <p> &copy; Copyright 2022</h5>
</footer>


<script src="../javascript/page_login/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
